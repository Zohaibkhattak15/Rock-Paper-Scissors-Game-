<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/style.css">

  
    <title>Rock Paper and Siccors game </title>
  </head>
  <body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p  id="replace-me">Paper cover rocks .You Won</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="./images/icons8-hand-rock-50.png" alt="">
        </div>

        <div class="choice" id="p">
            <img src="./images/icons8-hand-64.png" alt="">
        </div>

        <div class="choice" id="s">
            <img src="./images/icons8-hand-scissors-50.png" alt="">
        </div>

        
    </div>

    <p id="action-msg">Make your move</p>

    <script src="./js/app.js"></script>
  </body>
</html>
